services:
  mongodb:
    hostname: mongodb
    image: mongodb/mongodb-atlas-local
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=${MONGO_USER:-user}
      - MONGODB_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-pass}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: mongosh --eval 'db.adminCommand("ping")' --quiet
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # 統一後端服務 (支援 Yenshow 和 Comeo)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "${DOCKER_API_PORT:-4000}:4000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=4000
      - MONGO_URI=mongodb://${MONGO_USER:-user}:${MONGO_PASSWORD:-pass}@mongodb:27017/yenshow?directConnection=true&authSource=admin
      - JWT_SECRET=${JWT_SECRET:-qwiektfgjwqeinjgmqiprhgnjqipw}
      - CORS_ORIGIN=${LAN_CORS_ORIGINS}
      - HOST=0.0.0.0
      - FILES_ROOT=/app/storage
      - API_BASE_URL=http://localhost:${DOCKER_API_PORT:-4000}
      - PUBLIC_BASE_URL=https://api.yenshow.com
      # Yenshow 專用環境變數
      - YENSHOW_RESEND_API_KEY=${YENSHOW_RESEND_API_KEY}
      - YENSHOW_EMAIL_FROM_ADDRESS_RESEND=${YENSHOW_EMAIL_FROM_ADDRESS_RESEND}
      - YENSHOW_EMAIL_FROM_NAME_RESEND=${YENSHOW_EMAIL_FROM_NAME_RESEND}
      - YENSHOW_CONTACT_EMAIL_RECIPIENT=${YENSHOW_CONTACT_EMAIL_RECIPIENT}
      - YENSHOW_CONTACT_EMAIL_CC=${YENSHOW_CONTACT_EMAIL_CC}
      - YENSHOW_LINE_CHANNEL_SECRET=${YENSHOW_LINE_CHANNEL_SECRET}
      - YENSHOW_LINE_CHANNEL_ACCESS_TOKEN=${YENSHOW_LINE_CHANNEL_ACCESS_TOKEN}
      - YENSHOW_GA_MEASUREMENT_ID=${YENSHOW_GA_MEASUREMENT_ID}
      - YENSHOW_GA_API_SECRET=${YENSHOW_GA_API_SECRET}
      # Comeo 專用環境變數
      - COMEO_RESEND_API_KEY=${COMEO_RESEND_API_KEY}
      - COMEO_EMAIL_FROM_ADDRESS_RESEND=${COMEO_EMAIL_FROM_ADDRESS_RESEND}
      - COMEO_EMAIL_FROM_NAME_RESEND=${COMEO_EMAIL_FROM_NAME_RESEND}
      - COMEO_CONTACT_EMAIL_RECIPIENT=${COMEO_CONTACT_EMAIL_RECIPIENT}
      - COMEO_CONTACT_EMAIL_CC=${COMEO_CONTACT_EMAIL_CC}
      - COMEO_GA_MEASUREMENT_ID=${COMEO_GA_MEASUREMENT_ID}
      - COMEO_GA_API_SECRET=${COMEO_GA_API_SECRET}
    volumes:
      - /home/yenshoweb-server/yenshow_storage:/app/storage
      # - D:/storage:/app/storage
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:4000/api/ping || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://backend:4000
    ports:
      - "${DOCKER_CLIENT_PORT:-3000}:80"
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - /home/yenshoweb-server/yenshow_storage:/storage:ro
      # - D:/storage:/storage:ro

  # Yenshow Cloudflare Tunnel
  cloudflared-yenshow:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${YENSHOW_CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - app-network
    depends_on:
      - backend

  # Comeo Cloudflare Tunnel
  cloudflared-comeo:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${COMEO_CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - app-network
    depends_on:
      - backend

volumes:
  mongo_data:
  mongo_config:

networks:
  app-network:
    driver: bridge
